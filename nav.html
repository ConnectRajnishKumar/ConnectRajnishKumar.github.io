<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 1rem;
        }.logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            display: none;
            flex-direction: column;

        }


        .menu a {
            color: white;
            padding: 1em;
            text-decoration: none;
            display: block;
        }
        .hamburger {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }


        @media (min-width: 768px) {
            .menu {
                display: flex;
                flex-direction: row;
            position: static;
            background: none;
            width: auto;
            }

            .hamburger {
                display: none;
            }
    </style>
</head>
<body>
    <nav>
    <div class="logo">Mysite</div>
    <div class="hamburger"> <i class="fa-solid fa-bars"></i></div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</nav>
</body>
</html>
